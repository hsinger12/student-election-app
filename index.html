
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Election Voting App</title>
    <script src="grade_mapping.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .candidate {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
        }
        .candidate:hover {
            background-color: #f0f0f0;
        }
        .selected {
            border: 2px solid #4CAF50;
        }
        button, input {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        input {
            width: 60%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h1>Login to Vote</h1>
        <input type="email" id="email" placeholder="Enter your school email" />
        <button onclick="login()">Login</button>
    </div>

    <div id="voting-section" class="hidden">
        <h1>Vote for Your Preferred Candidate</h1>
        <div id="candidates"></div>
        <button onclick="submitVote()">Submit Vote</button>
        <p id="confirmation" style="margin-top: 20px; color: green; font-weight: bold;"></p>
    </div>

    <script>
        const candidates = ["Jackson Rosenhek", "Dario Danieli", "Owen Kotler", "Charlie Curry", "Iliyan Gangani",
                            "Shaunik Mahajan", "Thomas Vesey", "Raheem Ebrahim", "Roan McReynolds", "Benjamin Sheng",
                            "Robbie Muranaka", "Jackson Ding", "Abdul Hussein"];

        let userGrade = null;

        function displayCandidates() {
            const candidatesDiv = document.getElementById("candidates");
            candidatesDiv.innerHTML = ""; // Clear existing content
            candidates.forEach(candidate => {
                const candidateDiv = document.createElement("div");
                candidateDiv.className = "candidate";
                candidateDiv.innerText = candidate;
                candidateDiv.onclick = () => selectCandidate(candidate);
                candidatesDiv.appendChild(candidateDiv);
            });
        }

        displayCandidates();

        let selected = null;

        function login() {
            const email = document.getElementById('email').value.trim().toLowerCase();

            if (!email || !email.includes("@crescentschool.org")) {
                alert("Please enter a valid school email.");
                return;
            }

            // Determine grade based on email (assuming gradeMapping is defined)
            for (let grade in gradeMapping) {
                if (gradeMapping[grade].includes(email)) {
                    userGrade = grade;
                    break;
                }
            }

            if (!userGrade) {
                alert("Your email is not recognized as eligible to vote.");
                return;
            }

            // Show voting section and hide login
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('voting-section').style.display = 'block';
        }

        function selectCandidate(candidate) {
            // Deselect previous candidate
            if (selected) {
                document.querySelector('.selected').classList.remove('selected');
            }
            // Select new candidate
            selected = candidate;
            event.target.classList.add('selected');
        }

        function submitVote() {
            if (!selected) {
                alert("Please select a candidate before submitting.");
                return;
            }

            const email = document.getElementById('email').value.trim().toLowerCase();
            const voteWeight = (userGrade === 'grade-11' || userGrade === 'staff') ? 2 : 1;

            // Send vote to Google Sheets with correct headers and method
            fetch('https://script.google.com/macros/s/AKfycbyi-2L3MyWPGrlO_hYAsu2wOwmFZmFTinQKETyCadX3-t504N108eRy3dMrrAd0SVnmgg/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, candidate: selected, weight: voteWeight })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Thank you for voting!");
                    document.getElementById('confirmation').innerText = "Your vote has been recorded.";
                    document.getElementById('voting-section').style.display = 'none';
                } else if (data.message === 'Already voted') {
                    alert("You have already voted. Only one vote is allowed per student.");
                } else {
                    alert("There was an error submitting your vote. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("A network error occurred. Please check your connection and try again.");
            });
        }
    </script>
</body>
</html>
