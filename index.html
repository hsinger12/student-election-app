<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Election Voting App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="login-section">
        <h1>Login to Vote</h1>
        <input type="email" id="email" placeholder="Enter your school email" />
        <button onclick="login()">Login</button>
    </div>

    <div id="voting-section" class="hidden">
        <h1>Vote for Your Preferred Candidate</h1>
        <div id="candidates"></div>
        <button onclick="submitVote()">Submit Vote</button>
        <p id="confirmation" style="margin-top: 20px; color: green; font-weight: bold;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
