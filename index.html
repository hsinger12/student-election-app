<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crescent School Voting</title>
</head>
<body>
  <div id="container">
    <h1>Crescent School Voting</h1>
    
    <div id="login-form">
      <h2>Sign In</h2>
      <button id="login">Sign In with Google</button>
    </div>

    <div id="vote-form" style="display: none;">
      <h2>Vote for Head Boy</h2>
      <select id="candidate">
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
      </select>
      <button id="submit-vote">Submit Vote</button>
      <button id="logout">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sign in with Google handler
    document.getElementById('login').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const emailDomain = user.email.split('@')[1];

          if (emailDomain === 'crescentschool.org') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('vote-form').style.display = 'block';
          } else {
            alert('You must use a Crescent School account to sign in.');
            auth.signOut();
          }
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });

    // Submit vote handler
    document.getElementById('submit-vote').addEventListener('click', () => {
      const candidate = document.getElementById('candidate').value;
      const user = auth.currentUser;

      db.collection('votes').doc(user.uid).set({
        email: user.email,
        candidate: candidate,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('Vote submitted successfully!');
      })
      .catch((error) => {
        alert('Error submitting vote: ' + error.message);
      });
    });

    // Logout handler
    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut().then(() => {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('vote-form').style.display = 'none';
      });
    });
  </script>
</body>
</html>
