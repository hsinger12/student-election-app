
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voting Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard - Voting Results</h1>
    <div id="login-section">
        <input type="email" id="admin-email" placeholder="Enter admin email" />
        <button onclick="verifyAdmin()">Login</button>
    </div>
    <div id="results-section" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Candidate</th>
                    <th>Vote Weight</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
        <div id="admin-actions" style="margin-top: 20px;">
            <h3>Add a New Admin</h3>
            <input type="email" id="new-admin-email" placeholder="Enter new admin email" />
            <button onclick="addAdmin()">Add Admin</button>
        </div>
    </div>

    <script>
        let allowedAdmins = ["hsinger@crescentschool.org", "ahunter@crescentschool.org", "rprosser@crescentschool.org"];

        function verifyAdmin() {
            const email = document.getElementById('admin-email').value.trim().toLowerCase();
            if (allowedAdmins.includes(email)) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
                displayResults();
            } else {
                alert("Access denied. You are not authorized to view this page.");
            }
        }

        function displayResults() {
            let votes = JSON.parse(localStorage.getItem('votes')) || [];
            let resultsTable = document.getElementById('results');
            resultsTable.innerHTML = ""; // Clear existing content

            votes.forEach(vote => {
                let row = `<tr>
                    <td>${vote.email}</td>
                    <td>${vote.candidate}</td>
                    <td>${vote.weight}</td>
                </tr>`;
                resultsTable.innerHTML += row;
            });
        }

        function addAdmin() {
            const newAdminEmail = document.getElementById('new-admin-email').value.trim().toLowerCase();
            if (newAdminEmail && !allowedAdmins.includes(newAdminEmail)) {
                allowedAdmins.push(newAdminEmail);
                localStorage.setItem('allowedAdmins', JSON.stringify(allowedAdmins)); // Save to local storage
                alert("New admin added successfully!");
                document.getElementById('new-admin-email').value = ''; // Clear input
            } else {
                alert("Invalid email or admin already exists.");
            }
        }

        // Load allowed admins from local storage on page load
        const storedAdmins = JSON.parse(localStorage.getItem('allowedAdmins'));
        if (storedAdmins) {
            allowedAdmins = storedAdmins;
        }
    </script>
</body>
</html>
